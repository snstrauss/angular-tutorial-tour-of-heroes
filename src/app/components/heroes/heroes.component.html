<label>
    ALL HEROES:
    <ul *ngIf="heroes.length; else else_text">
        <li *ngFor="let hero of heroes" (click)="chooseHero(hero)" class="badge" [class.selected]="hero === selectedHero">
            <span >{{hero.name}}</span>
        </li>
    </ul>
    <ng-template #else_text>
        <h2 >WAITT</h2>
    </ng-template>

    <div *ngIf="selectedHero">
        <sn-hero-detail [hero]="selectedHero"></sn-hero-detail>
    </div>
</label>
